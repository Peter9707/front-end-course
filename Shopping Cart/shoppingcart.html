<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <h1>Shopping Cart</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Piano Collection</h1>
        <button class="banner-btn" id="shop-now-btn">Shop Now</button>
      </div>
    </header>
    <section class="products" id="our-products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for a product..."
        />
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-btns">
        <button class="filter-btn" data-filter="all">All Pianos</button>
        <button class="filter-btn" data-filter="grand">Grand Pianos</button>
        <button class="filter-btn" data-filter="upright">Upright Pianos</button>
        <button class="filter-btn" data-filter="electric">
          Electric Pianos
        </button>
      </div>
      <main>
        <div class="products-center">
          <!-- Product items will be displayed here -->
        </div>
      </main>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"> <i class="fas fa-window-close"></i> </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/cb416f87b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="new.js"></script>
  </body>
</html>
